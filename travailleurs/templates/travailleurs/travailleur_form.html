{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4 text-light">
        {% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un Travailleur
    </h2>

    <form method="post" class="row g-3">
        {% csrf_token %}

        {% for field in form %}
            <div class="col-12 col-md-6">
                <label for="{{ field.id_for_label }}" class="form-label text-light">{{ field.label }}</label>
                <div>
                    {{ field }}
                </div>
                {% if field.errors %}
                    <div class="text-danger small mt-1">
                        {{ field.errors|striptags }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <div class="col-12 mt-3 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary me-2">Enregistrer</button>
            <a href="{% url 'travailleur_list' %}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>

<style>
/* Dark theme input */
input, select, textarea {
    background-color: #2b2b2b;
    color: #f1f1f1;
    border: 1px solid #555;
    border-radius: 5px;
    padding: 0.375rem 0.75rem;
    width: 100%;
}
input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
}
</style>
{% endblock %}
